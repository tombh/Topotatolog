{% extends 'base.html' %}
{% block title %}It works!{% endblock %}

{% block content %}
  <h2>Posts</h2>
  {% if posts %}
      <ul>
      {% for post in posts %}
          <li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>There are no posts.</p>
  {% endif %}
{% endblock %}
